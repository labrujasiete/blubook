<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia Sesion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="left">
            <img class="facebook_logo" src="./aseets/FBWordmark_Hex-RGB-1024.svg">
            <div class="under_text">
                <span class="logo_text">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</span>
            </div>
        </div>
        <div class="right">
            <div class="form_wrap">
                <input class="some_input" type="text" placeholder="Correo electronico o número de telefono">
                <input class="some_input" type="text" placeholder="Codigo de acceso especial">
                <input class="login_button" type="button" value="Iniciar sesión">
                <a class="frg_pswd" href="#">¿Olvidaste tu contraseña?</a>
                <div class="hr"></div>
                <input class="new_button" type="button" value="Crear cuenta nueva">
            </div>
            <div class="bottom_text">
                <strong>Crea una página</strong> para una celebridad, una marca o un negocio.
            </div>
        </div>
    </div>
</body>
</html>
